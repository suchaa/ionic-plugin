<ion-header>

  <ion-navbar>
    <ion-title>Signature</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button full (click)='btnSignature()'>Signature</button>

  <ion-card *ngFor="let i of Data; let i = index;">
    <ion-card-content >
        <button ion-button icon-only clear (click)="delete(i)" >
            <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
      <div >
        <img [src]="i.Img" *ngIf="i.Img" />
      </div>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
