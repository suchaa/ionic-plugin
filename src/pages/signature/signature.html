<ion-header>

  <ion-navbar>
    <ion-title>Signature</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <button class="btn" ion-button full (click)='btnSignature()'>Signature</button>
  
  <ion-card *ngFor="let i of Data; let i = index;">
    <!-- <ion-card-header> -->
      <ion-buttons end>
        <button ion-button icon-only clear (click)="delete(i)">
            {{i.Date}} <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
      </ion-buttons>
    <!-- </ion-card-header> -->

    <ion-card-content>

      <div>
        <img [src]="i.Img" *ngIf="i.Img" />
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
